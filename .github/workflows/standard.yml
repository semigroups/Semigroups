name: "Standard tests"
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"
      - "stable-*.*"
  schedule:
    # Every day at 3:15 AM UTC
    - cron: '15 3 * * *'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  standard:
    name: "${{ matrix.gap-version }} / ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - macos
        gap-version:
          - master
          - stable-4.15
          - v4.14
          - v4.13
          - v4.12
        configflags:
          - "--disable-hpcombi"

        exclude:
          # We exclude this combination for the reasons discussed at:
          # https://github.com/semigroups/Semigroups/pull/1015
          # https://github.com/gap-system/gap/issues/5640
          - os: macos
            gap-version: v4.12

    steps:
      - uses: actions/checkout@v5
      - name: "Install dependencies (macOS only!)"
        if: ${{ runner.os == 'macOS' }}
        run: brew install automake libtool
      # Setup ccache, to speed up repeated compilation of the same binaries
      # (i.e., GAP and the packages)
      - name: "Setup ccache"
        if: ${{ runner.os != 'Windows' }}
        uses: Chocobo1/setup-ccache-action@v1
        with:
          update_packager_index: false
          override_cache_key: ${{ runner.os }}-${{ matrix.gap-version }}-64-${{ github.ref }}
          override_cache_key_fallback: ${{ runner.os }}-${{ matrix.gap-version }}-64
      - name: "Install GAP"
        uses: gap-actions/setup-gap@v3
        env:
          # We don't understand why this is necessary. Hopefully it can be
          # removed in the fullness of time.
          LDFLAGS: "-pthread"
        with:
          gap-version: ${{ matrix.gap-version }}
      - name: "Install necessary GAP package clones"
        shell: bash
        run: |
          for PKG in https://github.com/digraphs/digraphs.git; do
            cd ${GAPROOT}/pkg
            # Delete any existing such package
            PKGNAME=$(basename $PKG | cut -d'.' -f1)
            rm -rf ${PKGNAME}*
            git clone $PKG $PKGNAME
          done
      - name: "Build necessary GAP packages"
        run: |
          cd ${GAPROOT}/pkg
          ../bin/BuildPackages.sh --strict digraphs* io* orb* datastructures* profiling*
      - name: "Build Semigroups"
        uses: gap-actions/build-pkg@v2
        with:
          CONFIGFLAGS: ${{ matrix.configflags }}
      - name: "Run Semigroups package's tst/teststandard.g"
        uses: gap-actions/run-pkg-tests@v4
      - uses: gap-actions/process-coverage@v3
      - uses: codecov/codecov-action@v5
      - name: "Run GAP's tst/testinstall.g"
        uses: gap-actions/run-pkg-tests@v4
        with:
          testfile: "ci/run-gap-testinstall.g"

  test-cygwin:
     name: "master / cygwin"
     runs-on: windows-latest
     env:
       CHERE_INVOKING: 1
     steps:
       - uses: actions/checkout@v5
       - name: "Setup cygwin"
         uses: gap-actions/setup-cygwin@v2
       - name: "Install GAP"
         uses: gap-actions/setup-gap@v3
       - name: "Build necessary GAP packages"
         run: |
           cd ${GAPROOT}/pkg
           ../bin/BuildPackages.sh --strict digraphs* io* orb* datastructures* profiling*
       - name: "Build Semigroups"
         uses: gap-actions/build-pkg@v2
         with:
           CONFIGFLAGS: --disable-fmt --disable-hpcombi # to try and speed up compilation FIXME don't disable hpcombi
       - uses: gap-actions/run-pkg-tests@v4
         with:
           testfile: "tst/teststandard.g"
       - uses: gap-actions/process-coverage@v3
       - uses: codecov/codecov-action@v5
